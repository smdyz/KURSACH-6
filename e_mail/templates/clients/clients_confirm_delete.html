{% extends 'e_mail/home.html' %}

{% block content %}
{% if user.is_blocked %}
<div class="col-12 text-center">
    <h1>
        Ваш аккаунт заблокирован!
    </h1>
    <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
</div>
{% else %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div style="text_alignt:center">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить клиента "{{object.first_name}} {{object.last_name}}" ?</p>
                            <button type="submit" class="btn btn-danger">Потвердить</button>
                            <a href="{% url 'e_mail:client_home' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
