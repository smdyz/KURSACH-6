{% extends 'e_mail/home.html' %}
{% load static %}

{% block content %}
{% if user.is_blocked %}
<div class="col-12 text-center">
    <h1>
        Ваш аккаунт заблокирован!
    </h1>
    <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
</div>
{% else %}
<div class="row">
    <div class="col-2 mx-auto">
        <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body mx-20">
                <form method="post" enctype="multipart/form-data"></form>
                <h5 class="card-title">{{object.subject}}</h5>
                <p class="card-text">{{object.message}}</p>
                <div class="col-12">
                    <div style="text-align:center">
                        <a href="{% url 'e_mail:update_mailing' object.pk %}" class="btn btn-md btn-outline-primary">Использовать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
