{% extends 'e_mail/home.html' %}
{% block content %}
<div class="container">
    <form method="post" action="" enctype="multipart/form-data" class="form-floating">
        {% csrf_token %}
        <div class="row text-start">
            <div class="col-lg-3 col-md-6 col-sm-12 mx-auto">
                <div class="card mb-4 box-shadow mx-auto">
                    <div class="card-header text-center">
                        <h4 class="my-0 font-weight-normal">Восстановление пароля</h4>
                    </div>
                    <div class="card-body text-center">
                        <div class="row text-center mb-3">
                            <input type="email" name="email" class="form-control" id="email" placeholder="E-mail для восстановления" required>
                        </div>
                        <button type="submit" class="btn btn-block btn-outline-primary">Отправить пароль</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
