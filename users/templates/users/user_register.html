{% extends 'e_mail/home.html' %}
{% load static %}


{% block content %}
<div class="container">
    <form method="post" action="" class="form-floating">
        {% csrf_token %}
        <div class="row text-start">
            <div class="col-lg-5 col-md-6 col-sm-12 mx-auto">
                <div class="card mb-4 box-shadow mx-auto">
                    <div class="card-header text-center">
                        <h4 class="my-0 font-weight-normal">Регистрация</h4>
                    </div>
                    <div class="card-body text-center">
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-block btn-outline-primary">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
